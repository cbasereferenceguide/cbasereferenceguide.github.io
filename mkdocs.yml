      - Xetec Lt. Kernal: resources/hardware/xetec-lt-kernal.md
    - Hardware enhancements:
      - JiffyDOS: resources/hardware-enhancements/jiffydos.md
  - PETSCII:
    - PETSCII: petscii/index.md
    - History: petscii/history.md
